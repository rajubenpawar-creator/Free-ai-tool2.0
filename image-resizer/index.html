<title>Image Resizer Online â€“ Resize Images Free</title>
<meta name="description" content="Resize images online free. Change image width and height instantly. Perfect for websites and social media.">
<meta name="keywords" content="image resizer online,resize image free,resize jpg,resize png,change image size">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../style.css">
</head>

<body>
<h1>Image Resizer Online</h1>

<input type="file" id="img">
<input type="number" id="w" placeholder="Width">
<input type="number" id="h" placeholder="Height">
<button onclick="resize()">Resize Image</button>
<br><a id="out"></a>

<h2>Resize Images for Website & Social Media</h2>
<p>
Resize JPG and PNG images online free.
Perfect for Instagram, WhatsApp, websites and blogs.
</p>

<script>
function resize(){
 const i=new Image();
 i.src=URL.createObjectURL(img.files[0]);
 i.onload=()=>{
  const c=document.createElement("canvas");
  c.width=w.value;c.height=h.value;
  c.getContext("2d").drawImage(i,0,0,c.width,c.height);
  c.toBlob(b=>{
   out.href=URL.createObjectURL(b);
   out.download="resized.png";
   out.innerText="Download Resized Image";
  });
 }
}
</script>
</body>
</html>
