<meta name="description" content="Compress images online free. Reduce JPG, PNG & WebP image size without losing quality. Fast image compressor.">

<body>
<h1>Image Compressor Online</h1>

<input type="file" id="img">
<input type="range" id="q" min="10" max="90" value="70">
<button onclick="compress()">Compress Image</button>
<br><a id="d"></a>

<h2>Compress Images Without Losing Quality</h2>
<p>
This free image compressor online helps you reduce image size easily.
You can compress JPG, PNG and WebP images for website upload, email and social media.
</p>

<script>
function compress(){
 const f=img.files[0];
 const i=new Image();
 i.src=URL.createObjectURL(f);
 i.onload=()=>{
  const c=document.createElement("canvas");
  c.width=i.width;c.height=i.height;
  c.getContext("2d").drawImage(i,0,0);
  c.toBlob(b=>{
   d.href=URL.createObjectURL(b);
   d.download="compressed.jpg";
   d.innerText="Download Compressed Image";
  },"image/jpeg",q.value/100);
 }
}
</script>
</body>
